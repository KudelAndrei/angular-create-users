<form (ngSubmit)="onSignIn()">
  <h2>SignUp</h2>
  <input 
    type="text" 
    placeholder="Email"
    [(ngModel)]="email"
    name="email"
    >
  <input 
    type="text"
    placeholder="password"
    [(ngModel)]="password"
    name="password">
  <button type="submit">Login in</button>
</form>

<p>Error: {{messageError}}</p>
<p>result: {{result}}</p>
